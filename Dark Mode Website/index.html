<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <a href="#" class="logo">
          <img src="images/logo.png" alt="Logo" id="logo"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Clients</a></li>
        </ul>
        <div class="toggle-btn" id="btn">
          <span id="btnText">Dark</span>
          <img src="images/moon.png" alt="" id="btnIcon" />
        </div>
      </nav>

      <div class="content">
        <h1>Hello!</h1>
        <h1><span>I'm</span> Kaushal Soni</h1>
        <p>I'm a Developer and a passionate street and wildlife Photographer</p>
        <a href="#">Hire me</a>
      </div>

      <div class="image-box">
        <img src="images/user.png" alt="" />
        <div class="pattern">
          <img src="images/background.png" alt="" />
          <img src="images/background.png" alt="" />
        </div>
      </div>
    </div>

    <script>
      let btn = document.getElementById("btn");
      let btnText = document.getElementById("btnText");
      let btnIcon = document.getElementById("btnIcon");
      let logo = document.getElementById("logo");

      btn.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          btnIcon.src = "images/sun.png";
          btnText.innerHTML = "Light";
          logo.src = "images/logo-white.png";
        } else {
          btnIcon.src = "images/moon.png";
          btnText.innerHTML = "Dark";
          logo.src = "images/logo.png";
        }
      };
    </script>
  </body>
</html>
